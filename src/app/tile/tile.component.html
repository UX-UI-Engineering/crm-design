<div class="tile">
    <div class="d-flex flex-row">
        <div class="tile__heading">{{title}}</div>
    </div>
    <div class="d-flex flex-row justify-content-between align-items-center">
        <h4 class="card-title tile__text-primary tile__text--blue">{{number}}</h4>
        <small class="tile__text-secondary tile__text--{{statColor}}">{{stat}}</small>
    </div>
</div>
