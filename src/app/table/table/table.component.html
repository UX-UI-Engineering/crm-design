<table class="table table-sm app-table">
    <thead app-table-header></thead>
    <tbody>
        <tr *ngFor="let number of numbers">
            <th scope="row"><input type="checkbox" class="checkbox-rounded" /></th>
            <td>Jane Doe</td>
            <td>janedoe@gmail.com</td>
            <td>32</td>
            <td>Montclair, NJ 07042, USA</td>
            <td>$860</td>
            <td>Jennifer Doe</td>
            <td>
                <span class="badge badge-light app-table__badge">Basic</span>
                <button class="btn btn-sm btn-light">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-three-dots" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
                    </svg>
                </button>
            </td>
        </tr>
    </tbody>
</table>
